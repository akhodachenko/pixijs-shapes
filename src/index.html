<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webpack</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div>
				<span id="shapesNumber">Shapes number:</span> 
				<span id="number"></span>
			</div>
			<div>
				<span id="shapesNumber">Surface area occupied by shapes:</span> 
				<span id="surface-area"></span>
			</div>
		</header>
		<main>
			<canvas id="stage"></canvas>
		</main>
		<footer>
			<div class="controls number-of-shapes">
				<button class="decrease btn-waring">-</button>
				<button class="increase">+</button>
				<div class="title">
					<span id="shapes">Number of shapes:</span>
					<span id="footer-number-of-shapes"> 1</span>
				</div>
			</div>
			<div class="controls gravity-value">
				<button class="decrease">-</button>
				<button class="increase ">+</button>
				<div class="title">
					<span id="gravity">Gravity value:</span>
					<span id="footer-gravity">5</span>
				</div>
			</div>
		</footer>
</body>

</html>
